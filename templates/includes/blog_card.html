{% load thumbnail %}

<div class="container p-6 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-8">
    {% for post in post_list %}
      <div class="p-2">
        <a href="{{ post.get_absolute_url }}">
          <div class="relative">
            {% thumbnail post.image "458x208" crop="center" as img %}
            <img src="{{ img.url }}" alt="{{ post.alt }}" class="rounded-lg shadow-sm w-full h-52 object-cover" width="{{ img.width }}" height="{{ img.height }}">
          </div>
          <div class="my-2 text-xl font-semibold">{{ post.title }}</div>
          <div></div>
        </a>
      </div>
    {% endfor %}
</div>
